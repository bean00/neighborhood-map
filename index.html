<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neighborhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>

  <body>
    <div class="wrapper">
      <nav id="sidebar" class="toggle">
        <div class="sidebar-header">
          <h3>Wikipedia Hotspots</h3>
          <div class="form-group">
            <label>Filter <i class="fa fa-filter"></i>:</label>
            <input type="text" class="form-control" placeholder="Location name"
              data-bind="textInput: query">
          </div>
        </div>

        <div class="sidebar-content">
          <ul class="list-unstyled components" data-bind="foreach: filteredLocations">
            <li>
              <a data-bind="text: title, attr: {id: id},
                click: function(data) { clickLocation(data.id) }"></a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div>
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fa fa-bars"></i>
            </button>
          </div>
          <h1>Neighborhood Map</h1>
        </nav>

        <div id="map"></div>

        <footer>
          <p>Data from:
            <a href="https://www.mediawiki.org/wiki/API:Showing_nearby_wiki_information">
              Wikipedia API
            </a>
          </p>
        </footer>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDx17vc3i-V3PH8zoexo8t6Hvvu-AEN8v8&v=3&callback=initMap" onerror="mapsApiError()">
    </script>
  </body>
</html>
